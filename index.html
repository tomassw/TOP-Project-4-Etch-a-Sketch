<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="flex-container">
        <div class="title">
            <h1>Etch a Sketch</h1>
        </div>
        <div class="mode">mode: not coloring</div>

        <div class="content">
            <div class="board"></div>

            <div class="buttons">
                <button onclick="changeColor('black');" class="blackButton">black</button>
                <button onclick="changeColor('white');" class="eraserButton">eraser</button>
                <button onclick="changeColor('gray');" class="grayButton">gray</button>
                <button onclick="changeColor('random');" class="randomButton">random</button>
                <button onclick="resetBoard();" class="resetButton">reset</button>
            </div>

            <input type="text" placeholder="2 - 100" onchange="changeSize(this.value)"/>
            <button class="setSize">set size</button>
        </div>
    </div>
</body>

<script src="index.js"></script>
</html>
